<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>[title]</h1>
    </div>
    <div class="content">
        <div class="form">
            <form>
                <label for="from">From:</label>
                <input type="text" name="from" id="from">

                <label for="to">To:</label>
                <input type="text" name="to" id="to">

                <input type="button" name="search" id="search" value="Search">
            </form>
        </div>
        <div class="results">
            <div class="results__main">[length][cost]</div>
            <div class="results__alt">[length][cost]</div>
        </div>
        <div id="map">
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClG4u5rzuOuTHWBuxCEFBHFP36sSOGK30"></script>

    <script src="scripts/map.js"></script>

</body>

</html>
