<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiCalc</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="pageheader">HiCalc</h1>
    </div>
    <div class="content">
        <div class="form">
            <form id="form">
                <label for="from">From:</label>
                <input type="text" name="from" id="from">

                <label for="to">To:</label>
                <input type="text" name="to" id="to">

                <input type="submit" name="search" id="search" value="Search">
            </form>
        </div>
        <div class="results">
            <p class="results__length">
                Travel time: <strong id="tripLength"></strong>
            </p>
            <p class="results__time">
                Travel distance: <strong id="tripTime"></strong>
            </p>
            <p class="results__length">
                Travel time without highways: <strong id="tripAltLength"></strong>
            </p>
            <p class="results__time">
                Travel distance without highways: <strong id="tripAltTime"></strong>
            </p>
        </div>
        <div id="map">
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClG4u5rzuOuTHWBuxCEFBHFP36sSOGK30"></script>

    <script src="scripts/map.js"></script>

</body>

</html>
